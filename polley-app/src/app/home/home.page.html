<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon color="warning" name="apps"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button class="bordered">
        <ion-icon color="warning" name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-item lines="none">
    <ion-avatar slot="start">

    </ion-avatar>
    <ion-label>
      <p>Hello,</p>
      <h3>Georges DIEME</h3>
    </ion-label>
  </ion-item>
</ion-header>
